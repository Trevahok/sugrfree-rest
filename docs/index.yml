components:
  responses:
    401Response:
      description: Unauthorized Access - Access Token is invalid or missing 
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    409Response:
      description: Object being created already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    203Response: 
      description: empty list 
      content:
        application/json:
          schema:
            type: array
            default: []
            items:
              nullable: true
    400Response:
      description: "Invalid ID supplied"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    404Response:
      description: "Requested Resource not found"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  securitySchemes:
    api_key:
      type: http
      scheme : bearer
      bearerFormat: JWT

  parameters:
    menuIdParam:
      name: stepId
      in: path
      description: "ID of step of the recipe to return from the given food"
      required: true
      schema: 
        type: string
    stepIdParam:
      name: stepId
      in: path
      description: "ID of step of the recipe to return from the given food"
      required: true
      schema: 
        type: string
    recipeIdParam:
      name: recipeId
      in: path
      description: "ID of recipe to return from the given food"
      required: true
      schema: 
        type: string
    foodIdParam:
        name: id
        in: path
        description: "ID of object to return"
        required: true
        schema: 
          type: string
    searchParam:
      in: query 
      name: searchObject
      description: pass an optional object to search the Database using it. 
      schema: 
        type : object

    searchStringParam:
      in: query
      name: searchString
      description: pass an optional search string for looking up database
      schema:
        type: string
    limitParam: 
      name: limit
      in: query
      description: Maximum number of items to return.
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 100
        default: 20
    skipParam:
      in: query
      name: skip
      description: number of records to skip before returning object
      schema:
        type: integer
        format: int32
        minimum: 0
        
  schemas:
    Menu:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: string
          example: d290f1eed701748f0851
        name:
          type: string
          example: Hotel Saravana Bhavan
        author:
          type: string 
          example : Chief Chef of HSB
        foods:
          type: array
          default : []
          items:
            $ref: '#/components/schemas/Food'
    RecipeStep:
      type: object 
      description: Describes each step of a recipe 
      properties:
        id:
          type: integer
          example: 1
        ingredients:
          type: array
          default: []
          items:
            $ref: '#/components/schemas/Ingredient'
        description:
          type: string 
          description: Detailed list of the process done in a particular step of the cooking
          example: Add onions to the pan
        quantity: 
          type: object 
          description: Detailed list of quantities of each ingredient
          properties:
            ingredient:
              $ref: '#/components/schemas/Ingredient'
            quantity:
              type: string
              example: 5 gms

    Recipe:
      type: object
      required:
        - id
        - author
        - steps
        - totalCookTime
      description: Describes the recipe of a food 
      properties:
        id:
          type: string
          format: string
          example: d290f1eed701748f0851
        author :
          type: string 
          example: Vignesh - Master Chef India
        totalCookTime:
          type: string
          format: time
          example: 30 mins
        steps:
          type: array
          uniqueItems: true 
          default : []
          items:
            $ref: '#/components/schemas/RecipeStep'

    Error:
      type: object
      required:
        - message
        - code
      properties:
        message: 
          type: string
          example: Invalid input/ID supplied 
        code: 
          type: integer
          example: 400
        data:
          type: object
          description: Body of the request is sent back again 
    Food:
      type: object
      required:
        - name
        - cuisine
        - createdDate
      properties:
        id:
          type: string
          format: string
          example: d290f1eed701748f0851
        name:
          type: string
          example: Garlic Bread
        createdDate:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        modifiedDate:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        cuisine:
          type: string
          example: Indian
        recipes:
          type: array
          items:
            $ref: '#/components/schemas/Recipe'
    Ingredient:
      type: object
      required: 
        - name
        - id
      properties:
        id:
          type: string
          format: string
          example: d290f1eed701748f0851
        name:
          type: string
          example: Chilli